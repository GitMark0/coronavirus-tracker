<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coronavirus-tracker</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" th:text="${reportedCasesToday}"></h1>
        <p class="lead">Total cases starting from outbreak.</p>
    </div>
</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">State</th>
                <th scope="col">Country</th>
                <th scope="col">Total cases</th>
                <th scope="col">Growth</th>
            </tr>
        </thead>
        <tr th:each="locationStat: ${locationStatsList}">
            <td th:text="${locationStat.getProvince()}"></td>
            <td th:text="${locationStat.getCountry()}"></td>
            <td th:text="${locationStat.getLatestTotalCases()}"></td>
            <td th:text="${locationStat.getGrowth()}"></td>
    </table>
</div>
</tr>
</body>
</html>
